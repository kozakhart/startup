<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Wunderboxes</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1>WELCOME TO WUNDERBOXES</h1>
    </div>
    <div class="login-container">
        <form class="login-form" action="index.html" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" class="input-btn" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" class="input-btn" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
    <footer>
        <a href="https://github.com/kozakhart/startup.git">Peter Hart Github Repo</a>
    </footer>
</body>
</html>
